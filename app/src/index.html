<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>MediaSender</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="app">
    <!-- Loading Screen -->
    <div id="loading-screen" class="screen">
      <div class="loader-container">
        <div class="loader"></div>
        <p class="loader-text">Загрузка...</p>
      </div>
    </div>

    <!-- Auth Screen -->
    <div id="auth-screen" class="screen hidden">
      <div class="auth-container">
        <div class="logo-container">
          <div class="logo">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="50" cy="50" r="45" stroke="white" stroke-width="2" />
              <path d="M30 50 L45 65 L70 35" stroke="white" stroke-width="3" stroke-linecap="round"
                stroke-linejoin="round" fill="none" />
            </svg>
          </div>
          <h1 class="app-title">MediaSender</h1>
        </div>

        <div class="auth-content">
          <h2 class="auth-heading">Регистрация</h2>

          <div class="instruction-box">
            <div class="instruction-step">
              <span class="step-number">1</span>
              <p>Откройте бота в Telegram</p>
            </div>
            <a href="https://t.me/getthatscore12_bot" target="_blank" class="telegram-btn">
              <svg class="telegram-icon" viewBox="0 0 24 24" fill="currentColor">
                <path
                  d="M11.944 0A12 12 0 0 0 0 12a12 12 0 0 0 12 12 12 12 0 0 0 12-12A12 12 0 0 0 12 0a12 12 0 0 0-.056 0zm4.962 7.224c.1-.002.321.023.465.14a.506.506 0 0 1 .171.325c.016.093.036.306.02.472-.18 1.898-.962 6.502-1.36 8.627-.168.9-.499 1.201-.82 1.23-.696.065-1.225-.46-1.9-.902-1.056-.693-1.653-1.124-2.678-1.8-1.185-.78-.417-1.21.258-1.91.177-.184 3.247-2.977 3.307-3.23.007-.032.014-.15-.056-.212s-.174-.041-.249-.024c-.106.024-1.793 1.14-5.061 3.345-.48.33-.913.49-1.302.48-.428-.008-1.252-.241-1.865-.44-.752-.245-1.349-.374-1.297-.789.027-.216.325-.437.893-.663 3.498-1.524 5.83-2.529 6.998-3.014 3.332-1.386 4.025-1.627 4.476-1.635z" />
              </svg>
              Открыть бота
            </a>
            <div class="instruction-step">
              <span class="step-number">2</span>
              <p>Нажмите /start и получите код</p>
            </div>
            <div class="instruction-step">
              <span class="step-number">3</span>
              <p>Введите код ниже</p>
            </div>
          </div>

          <div class="code-input-container">
            <input type="text" id="verification-code" class="code-input" placeholder="000000" maxlength="6"
              inputmode="numeric" pattern="[0-9]*">
            <div class="input-line"></div>
          </div>

          <button id="verify-btn" class="primary-btn" disabled>
            <span class="btn-text">Подтвердить</span>
            <div class="btn-loader hidden"></div>
          </button>

          <p id="auth-error" class="error-text hidden"></p>
        </div>
      </div>
    </div>

    <!-- Main Screen -->
    <div id="main-screen" class="screen hidden">
      <header class="main-header">
        <div class="user-info">
          <span class="username" id="username">@username</span>
        </div>
        <div class="points-container">
          <span class="points-value" id="points-value">0</span>
          <span class="points-label">баллов</span>
        </div>
      </header>

      <main class="main-content">
        <div id="media-preview-container" class="media-preview hidden">
          <div class="preview-wrapper">
            <img id="image-preview" class="preview-media hidden" alt="Preview">
            <video id="video-preview" class="preview-media hidden" controls></video>
            <button id="remove-media" class="remove-btn">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
        </div>

        <div id="empty-state" class="empty-state">
          <div class="empty-icon">
            <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="15" y="20" width="70" height="55" rx="5" stroke="#666" stroke-width="2" />
              <circle cx="35" cy="45" r="8" stroke="#666" stroke-width="2" />
              <path d="M20 65 L40 50 L55 60 L80 40 L80 70 L20 70 Z" fill="#333" />
            </svg>
          </div>
          <p class="empty-text">Выберите фото или видео для отправки</p>
        </div>
      </main>

      <footer class="main-footer">
        <button id="select-media-btn" class="action-btn select-btn">
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <circle cx="8.5" cy="8.5" r="1.5"></circle>
            <polyline points="21 15 16 10 5 21"></polyline>
          </svg>
          <span>Выбрать медиа</span>
        </button>

        <button id="send-media-btn" class="action-btn send-btn" disabled>
          <span class="btn-text">Отправить</span>
          <div class="btn-loader hidden"></div>
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </footer>

      <!-- Success Toast -->
      <div id="success-toast" class="toast hidden">
        <svg class="toast-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <span id="toast-message">Медиа отправлено!</span>
      </div>
    </div>
  </div>

  <!-- Hidden file input -->
  <input type="file" id="file-input" accept="image/*,video/*" style="display: none;">

  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
