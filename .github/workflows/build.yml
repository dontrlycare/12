name: Build Android & iOS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Accept Licenses
        run: yes | sdkmanager --licenses || true
      
      - name: Install Dependencies
        run: |
          cd app
          npm install
      
      - name: Sync Capacitor
        run: |
          cd app
          npx cap sync android
      
      - name: Build Android APK
        run: |
          cd app/android
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace --info
      
      - name: List Android Build Outputs
        run: ls -R app/android/app/build/outputs/apk/ || true
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MediaSender-APK
          path: app/android/app/build/outputs/apk/debug/*.apk
          retention-days: 30

  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Dependencies
        run: |
          cd app
          npm install
      
      - name: Sync Capacitor
        run: |
          cd app
          npx cap sync ios
      
      - name: Update CocoaPods Repo
        run: |
          cd app/ios/App
          pod repo update
      
      - name: Install Pods
        run: |
          cd app/ios/App
          pod install
      
      - name: Build iOS App (Unsigned)
        run: |
          cd app/ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            build
      
      - name: Package IPA
        run: |
          cd app/ios/App/build/Build/Products/Debug-iphoneos
          mkdir Payload
          mv App.app Payload/
          zip -r MediaSender.ipa Payload
      
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: MediaSender-IPA
          path: app/ios/App/build/Build/Products/Debug-iphoneos/MediaSender.ipa
          retention-days: 30
