name: Build Android & iOS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Install dependencies
        run: |
          cd app
          npm install
      
      - name: Sync Capacitor
        run: |
          cd app
          npx cap sync android
      
      - name: Build Android APK
        run: |
          cd app/android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MediaSender-APK
          path: app/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd app
          npm install
      
      - name: Sync Capacitor
        run: |
          cd app
          npx cap sync ios
      
      - name: Install CocoaPods
        run: |
          cd app/ios/App
          pod install
      
      - name: Build iOS (Simulator)
        run: |
          cd app/ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 15' \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            build
      
      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: MediaSender-iOS
          path: app/ios/App/build/Build/Products/Debug-iphonesimulator/
          retention-days: 30
